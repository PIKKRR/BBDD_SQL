<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <h2>Formulario Digitech</h2>
    <form>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Apellidos:</label>
        <input type="apellido" id="apellido" name="apellido" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="asunto">Asunto:</label>
        <select id="asunto" name="asunto" size="">
            <option value="presupuesto">Pedir Presupuesto</option>
            <option value="cita">Solicitar Cita Previa</option>
            <option value="otros">Otros</option>
        </select>
        <label for="pregunta">¿Cómo nos has conocido?</label>
        <select id="pregunta" name="pregunta" size="">
            <option value="amigo">Por un amigo</option>
            <option value="redes">Por redes sociales</option>
            <option value="correo">Por un correo</option>
            <option value="anuncio">Por un anuncio</option>
        </select>
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5" maxlength="300"></textarea>
        <label>
            <input type="checkbox" name="rgpd" required>
            Acepto la cláusula RGPD
        </label>
        <label for="button"></label><br>
        <button>Enviar solicitud</button>
    </form>
</body>

</html>
