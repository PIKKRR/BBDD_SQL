<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Comida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurante delicioso</h1>
        <button id="viewCart">Ver Carrito</button>
    </header>

    <section id="menu">
        <h2>Menú</h2>
        <div class="item" data-name="Pizza" data-price="10">Pizza - $10</div>
        <div class="item" data-name="Hamburguesa" data-price="8">Hamburguesa - $8</div>
        <div class="item" data-name="Ensalada" data-price="6">Ensalada - $6</div>
    </section>

    <aside id="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cartItems">
            <!-- Los artículos seleccionados se añadirán aquí -->
        </ul>
        <p id="totalPrice">Total: $0.00</p>
        <button id="checkout">Finalizar Compra</button>
    </aside>

    <section id="info">
        <h2>Información del Restaurante</h2>
        <p>Dirección: Calle Principal, Ciudad</p>
        <p>Teléfono: 123-456-789</p>
        <p>Horario de Atención: Lunes a Domingo, de 10:00 am a 10:00 pm</p>
    </section>

    <section id="contact">
        <h2>Contacto</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
